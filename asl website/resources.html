<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .img-with-text {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .home-btn {
            display: inline-block; /* Keep buttons inline */
            background-color: #007bff;
            color: white;
            padding: 8px 15px; /* Smaller button size */
            margin: 10px; /* Space between buttons */
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px; /* Adjust font size */
            text-align: center;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding is accounted for */
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
        .home-btn-container {
            margin-bottom: 20px; /* Add some space below the buttons */
            text-align: center; /* Center the buttons horizontally */
        }

    </style>
</head>
<body>

<!-- Buttons above the image -->
<div class="home-btn-container">
    <a href="home.html" class="home-btn">Home</a> <!-- Home Button -->
    <a href="about.html" class="home-btn">About</a> <!-- About Button -->
    <a href="resources.html" class="home-btn">Resources</a> <!-- Resources Button-->
</div>

<!-- Main Content -->
<div class="container">
    <div class="item">
        <!-- ASL Alphabet Image -->
        <div class="img-with-text">
            <h1>ASL Alphabet</h1>
            <img src="alphabet.jpg" alt="ASL Alphabet Images" />
        </div>
    </div>
</div>

</body>
</html>
