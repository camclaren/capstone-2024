<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            text-align: center;
        }

        .btn-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .btn-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .checkbox-container {
            display: flex;
            gap: 10px;
        }

        .checkbox-container input {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!!</h1>
        <p>Click on a category of words to get started</p>
        <ul class="btn-list">
            <!-- List of buttons linking to another page with query parameters -->
            <li class="btn-item">
                <a href="content.html?category=Greetings+Basics" class="btn">Greetings & Basics</a>
                <div class="checkbox-container">
                    <label><input type="checkbox" class="checkbox-1"> Viewed</label>
                    <label><input type="checkbox" class="checkbox-2"> Tested</label>
                </div>
            </li>
            <li class="btn-item">
                <a href="content.html?category=Body+Parts+1+A-H" class="btn">Body Parts 1 (A-H)</a>
                <div class="checkbox-container">
                    <label><input type="checkbox" class="checkbox-1"> Viewed</label>
                    <label><input type="checkbox" class="checkbox-2"> Tested</label>
                </div>
            </li>
            <li class="btn-item">
                <a href="content.html?category=Body+Parts+2+J-Z" class="btn">Body Parts 2 (J-Z)</a>
                <div class="checkbox-container">
                    <label><input type="checkbox" class="checkbox-1"> Viewed</label>
                    <label><input type="checkbox" class="checkbox-2"> Tested</label>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
