<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .resized-image {
            width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .video-container {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .term {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Terms and Videos Section -->
<h1>Terms and Videos</h1>
<div class="container">
    <!-- Repeat this block for each term and video pair -->
    <div class="item">
        <div class="video-container">
            <video src="video1.mp4" class="video" controls></video>
        </div>
        <div class="term">JAWS</div>
    </div>
    <div class="item">
        <div class="video-container">
            <video src="video2.mp4" class="video" controls></video>
        </div>
        <div class="term">KNEES</div>
    </div>
    <div class="item">
        <div class="video-container">
            <video src="video1.mp4" class="video" controls></video>
        </div>
        <div class="term">LEGS</div>
    </div>
    <div class="item">
        <div class="video-container">
            <video src="video2.mp4" class="video" controls></video>
        </div>
        <div class="term">NOSE</div>
    </div>
    <div class="item">
        <div class="video-container">
            <video src="video1.mp4" class="video" controls></video>
        </div>
        <div class="term">RIBS</div>
    </div>
    <div class="item">
        <div class="video-container">
            <video src="video2.mp4" class="video" controls></video>
        </div>
        <div class="term">SHOULDER</div>
    </div>
    <!-- Add more items as needed -->
</div>

<h2>ASL Alphabet</h2>

<!-- ASL Alphabet Image -->
<div class="container">
    <div class="item">
        <img src="alphabet.jpg" alt="The Full ASL Alphabet" class="resized-image">
    </div>
</div>


</body>
</html>
