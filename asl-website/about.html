<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #cce7ff;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 100px auto 60px; /* Space for header and footer */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center-align all content */
        }

        h1 {
            color: #333;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        p {
            text-align: center;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .btn-item {
            padding: 10px 0;
        }

        .btn {
            background-color: #700404;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block; /* Ensures buttons are inline */
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="resources.html">Resources</a>
        </nav>
    </header>

    <div class="container">
        <h1>About Us</h1>
        <p>Group members: Madhangi Krishnan & Cameron McLaren</p>

            <li class="btn-item">
                <a href="https://github.com/camclaren/krishnanmclaren-capstone.git" class="btn">GitHub</a>
            </li>
            <li class="btn-item">
                <a href="https://huggingface.co/krishnanmclaren/asl_website" class="btn">Hugging Face</a>
            </li>
            <li class="btn-item">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Contact Us</a>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 KrishnanMcLaren. All Rights Reserved.</p>
    </footer>
</body>
</html>
