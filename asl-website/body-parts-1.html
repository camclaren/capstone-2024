<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #cce7ff;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .main-content {
            flex-grow: 1; /* Makes the content fill the space between header and footer */
            margin-top: 60px; /* Height of the fixed header */
            margin-bottom: 60px; /* Height of the fixed footer */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-container {
            margin-bottom: 10px;
        }

        .term {
            font-size: 18px;
            font-weight: bold;
        }

        video {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="resources.html">Resources</a>
        </nav>
    </header>

                </div>
                <div class="term">ARM</div>
            </div>
            <div class="item">

                    <video src="video2.mp4" class="video" controls></video>
                </div>
                <div class="term">BACK</div>
            </div>
            <div class="item">
                <div class="video-container">
                    <video src="video1.mp4" class="video" controls></video>
                </div>

            </div>
            <div class="item">
                <div class="video-container">
                    <video src="video2.mp4" class="video" controls></video>
                </div>
                <div class="term">EARS</div>
            </div>
            <div class="item">
                <div class="video-container">
                    <video src="video1.mp4" class="video" controls></video>
                </div>
                <div class="term">EYES</div>
            </div>
            <div class="item">
                <div class="video-container">
                    <video src="video2.mp4" class="video" controls></video>
                </div>
                <div class="term">HEAD</div>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 KrishnanMcLaren. All Rights Reserved.</p>
    </footer>
</body>
</html>
