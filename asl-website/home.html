<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to our Handbook!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #cce7ff;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        p {
            text-align: center;
        }

        .btn-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .btn-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .btn {
            background-color: #700404;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-right: 10px;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .checkbox-container {
            display: flex;
            gap: 10px;
        }

        .checkbox-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome!!</h1>
        <p>Click on a category of words to get started</p>
        <ul class="btn-list">
            <li class="btn-item">
                <a href="content.html?category=Greetings+Basics" class="btn">Greetings & Basics</a>
                <div class="checkbox-container">
                    <label><input type="checkbox" class="checkbox-1"> Viewed</label>
                    <label><input type="checkbox" class="checkbox-2"> Tested</label>
                </div>
            </li>
            <li class="btn-item">
                <a href="content.html?category=Body+Parts+1+A-H" class="btn">Body Parts 1 (A-H)</a>
                <div class="checkbox-container">
                    <label><input type="checkbox" class="checkbox-1"> Viewed</label>
                    <label><input type="checkbox" class="checkbox-2"> Tested</label>
                </div>
            </li>
            <li class="btn-item">
                <a href="content.html?category=Body+Parts+2+J-Z" class="btn">Body Parts 2 (J-Z)</a>
                <div class="checkbox-container">
                    <label><input type="checkbox" class="checkbox-1"> Viewed</label>
                    <label><input type="checkbox" class="checkbox-2"> Tested</label>
                </div>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 KrishnanMcLaren. All Rights Reserved.</p>
    </footer>
</body>
</html>
