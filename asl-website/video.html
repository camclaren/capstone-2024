<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="./video.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="resources.html">Resources</a>
        </nav>
    </header>

    <div class="content">
        <h1 id="term-title">Loading...</h1>
        <video id="term-video" controls></video>
    </div>

    <footer>
        <p>&copy; 2025 KrishnanMcLaren. All Rights Reserved.</p>
    </footer>

    <script>
        // get term from URL query parameters
        const params = new URLSearchParams(window.location.search);
        const term = params.get('term');

        // load video based on term
        const terms = {
            'ARM': 'video1.mp4',
            'BACK': 'video2.mp4',
            'CHEST': 'video1.mp4',
            'EARS': 'video2.mp4',
            'EYES': 'video1.mp4',
            'HEAD': 'video2.mp4',
            'JAW': 'video1.mp4',
            'KNEES': 'video2.mp4',
            'NOSE': 'video1.mp4',
            'RIBS': 'video2.mp4',
            'STOMACH': 'video1.mp4',
            'THROAT': 'video2.mp4'
        };

        if (term && terms[term.toUpperCase()]) {
            document.getElementById('term-title').innerText = term.toUpperCase();
            document.getElementById('term-video').src = terms[term.toUpperCase()];
        } else {
            document.getElementById('term-title').innerText = 'Video not found';
        }
    </script>
</body>
</html>
